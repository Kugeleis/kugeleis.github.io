# Site Specific Configuration
title: Bike in Japan
description: Mit dem Rad durch Japan
url: "https://kugeleis.github.io"
baseurl: ""
author: kugeleis

# Theme and Plugins
remote_theme: tajacks/lightspeed
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-paginate-v2

# Paginate
pagination:
  enabled: true
  per_page: 5
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'LICENSE', 'Gemfile', 'Gemfile.lock', '.github' ]

# Keywords - important for SEO
keywords:
  - travel
  - japan
  - biking
  - adventure
  - bike touring japan
  - cycling japan
  - bikepacking japan
  - shimanami kaido
  - shimanami kaido cycling
  - hokkaido cycling
  - self-guided cycling japan
  - cycle-friendly accommodation japan
  - best time to cycle japan
  - japan cycle maps
  - bicycle shipping japan
  - cycle luggage shipping japan
  - bikepacking gear japan
  - packing list bike touring japan
  - japan cycling safety tips
  - japan cycling laws
  - cycle ferry japan
  - road cycling japan
  - cycling festivals japan
  - solo bike trip japan
