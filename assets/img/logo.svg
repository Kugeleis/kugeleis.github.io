<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    #bg:target { display: none; }
  </style>
  <rect id="bg" width="16" height="16" fill="white"/>

  <g transform="translate(8, 8)">
    <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="10s"
        repeatCount="indefinite"
        additive="sum"/>

    <circle r="6" fill="none" stroke="#d30000" stroke-width="1"/>

    <circle r="1" fill="#d30000"/>

    <g stroke="#d30000" stroke-width="0.5" stroke-linecap="round">
      <line x1="0" y1="-6" x2="0" y2="-1" />
      <line x1="0" y1="1" x2="0" y2="6" />
      <line x1="-6" y1="0" x2="-1" y2="0" />
      <line x1="1" y1="0" x2="6" y2="0" />

      <line x1="3" y1="-5.2" x2="0.5" y2="-0.866" />
      <line x1="5.2" y1="-3" x2="0.866" y2="-0.5" />
      <line x1="5.2" y1="3" x2="0.866" y2="0.5" />
      <line x1="3" y1="5.2" x2="0.5" y2="0.866" />

      <line x1="-3" y1="5.2" x2="-0.5" y2="0.866" />
      <line x1="-5.2" y1="3" x2="-0.866" y2="0.5" />
      <line x1="-5.2" y1="-3" x2="-0.866" y2="-0.5" />
      <line x1="-3" y1="-5.2" x2="-0.5" y2="-0.866" />
    </g>
  </g>
</svg>